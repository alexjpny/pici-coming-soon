  <script>
document.addEventListener('DOMContentLoaded', () => {
  //
  // 1) THEME TOGGLE (runs everywhere)
  //
  const KEY  = 'wf-theme';
  const DARK = 'has-dark';
  const body = document.body;
  const btns = document.querySelectorAll('.theme-toggle');
  const applyMode = mode => {
    if (mode === 'dark') {
      body.classList.add(DARK);
      btns.forEach(b => b.setAttribute('aria-pressed','true'));
    } else {
      body.classList.remove(DARK);
      btns.forEach(b => b.setAttribute('aria-pressed','false'));
    }
    localStorage.setItem(KEY, mode);
  };
  const stored  = localStorage.getItem(KEY);
  const initial = stored 
    || (matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
  applyMode(initial);
  requestAnimationFrame(() => 
    document.documentElement.classList.add('wf-theme-ready')
  );
  btns.forEach(b => 
    b.addEventListener('click', () => 
      applyMode(body.classList.contains(DARK) ? 'light' : 'dark')
    )
  );
  //
  // 2) FIRST SPLIDE – mount immediately
  //
  new Splide('#splide-slider', {
    type:       'loop',
    autoHeight: true,
    focus:      'center',
    autoWidth:  true,
    pagination: false,
    arrows:     false,
    speed:      1600,
  }).mount();
  //
  // 3) SECOND SPLIDE – deferred until the drink‐pane becomes active
  //
  let splideTwo, mountedTwo = false;
  function initSplideTwo() {
    if (mountedTwo) return;
    const el = document.getElementById('splide-slider-two');
    if (!el) return;
    splideTwo = new Splide(el, {
      type:       'slide',
      autoHeight: true,
      focus:      'center',
      autoWidth:  true,
      pagination: false,
      arrows:     false,
    }).mount();
    // override Splide's default visibility:hidden
    el.style.visibility = 'visible';
    // snap‐to‐slide on click
    el.querySelectorAll('.splide__slide').forEach((slide, i) => {
      slide.addEventListener('click', () => splideTwo.go(i));
    });
    mountedTwo = true;
  }
  // Grab the drink‐pane itself
  const pane = document.getElementById('splide-slider-two');
  if (pane) {
    // If it’s already active on page‐load
    if (pane.classList.contains('w--tab-active')) {
      initSplideTwo();
    }
    // Watch for class changes (when Webflow toggles w--tab-active)
    new MutationObserver(mutations => {
      for (const m of mutations) {
        if (
          m.attributeName === 'class' &&
          pane.classList.contains('w--tab-active')
        ) {
          // give Webflow a moment to finish its transition
          setTimeout(initSplideTwo, 50);
          break;
        }
      }
    }).observe(pane, { attributes: true });
  } else {
    console.warn('No element with ID “splide-slider-two” found');
  }
});
</script>
  <script>
  (function(){
    const LOCK_CLASS = 'body-lock';
    // helper to open & lock
    function openOverlay(overlay) {
      if (overlay.classList.contains('is-open')) return;
      // capture scroll
      const scrollY = window.scrollY;
      // freeze page
      document.body.style.position = 'fixed';
      document.body.style.top      = `-${scrollY}px`;
      document.body.style.width    = '100%';
      document.body.dataset.scrollY = scrollY;
      document.body.classList.add(LOCK_CLASS);
      // show overlay
      overlay.classList.add('is-open');
    }
    // helper to close & restore
    function closeOverlay(overlay) {
      overlay.classList.remove('is-open');
      // if nothing else is open, unlock
      if (!document.querySelector('.modal.is-open') && !document.querySelector('#mobile-nav.is-open')) {
        const scrollY = parseInt(document.body.dataset.scrollY || '0', 10);
        document.body.style.position = '';
        document.body.style.top      = '';
        document.body.style.width    = '';
        document.body.classList.remove(LOCK_CLASS);
        window.scrollTo(0, scrollY);
        delete document.body.dataset.scrollY;
      }
    }
    document.addEventListener('click', e => {
      // 1️⃣ Open a modal
      const openBtn = e.target.closest('.js-open-modal');
      if (openBtn) {
        const selector = openBtn.getAttribute('data-modal-target');
        const modal    = document.querySelector(selector);
        if (modal) openOverlay(modal);
        return;
      }
      // 2️⃣ Toggle the mobile nav (hamburger)
      const toggleBtn = e.target.closest('.js-toggle-modal');
      if (toggleBtn) {
        const selector = toggleBtn.getAttribute('data-modal-target');
        const nav      = document.querySelector(selector);
        if (!nav) return;
        if (nav.classList.contains('is-open')) {
          closeOverlay(nav);
        } else {
          openOverlay(nav);
        }
        return;
      }
      // 3️⃣ Force‑close via any close element inside
      if (e.target.closest('.js-close-modal')) {
        const overlay = e.target.closest('.modal, #mobile-nav');
        if (overlay) closeOverlay(overlay);
      }
    });
  })();
</script>
